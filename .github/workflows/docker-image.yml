name: Docker Image CI - X86_64 for Alpine Linux

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  # run it manually
  workflow_dispatch:    

jobs:

  build:

    # Se establece directamente el sistema operativo, ya no se usa una matriz.
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build --tag builder .

    - name: build static program with alpine linux docker 
      run: |
        docker run --cidfile=builder.cid builder true
        docker cp "$(cat builder.cid):work/artifact/." .

    - name: Upload static program
      uses: actions/upload-artifact@v4
      with:
        # Se cambia el nombre del artefacto a uno est√°tico, ya que no hay matriz.
        name: wget2-x86_64
        path: ./*.tar.xz
